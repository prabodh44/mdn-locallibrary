{% extends 'base.html' %}

{% block content %}

<h1>Book List</h1>
{% if booklist %}
    <ul>
        {% for book in booklist %}
            <li>
                {{ book.title|upper }} | {{ book.author }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>There are no books in the library</p>

{% endif %}
{% endblock content %}
