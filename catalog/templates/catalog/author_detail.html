{% extends 'base.html' %}

{% block content %}
 
    <p>
        {{author.first_name}} , {{author.last_name}}
    </p>

    <dl>
        {% for book in author.book_set.all %}
        <dt><a href="{% url 'book-detail' book.pk %}">{{book}}</a> ({{book.bookinstance_set.all.count}})</dt>
        <dd>{{book.summary}}</dd>
        {% endfor %}
    </dl>

{% endblock content %}
